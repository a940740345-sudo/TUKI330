      function initWidgetDrag() {
        const widget = document.getElementById('flow-widget');
        let isDragging = false;
        let startX, startY, initialLeft, initialTop;

        const onStart = (e) => {
          // å¦‚æœæ˜¯ icon æ¨¡å¼æˆ–è€… flow-card-glass æ¨¡å¼ï¼Œå…è®¸æ‹–æ‹½
          // ä½†è¦é˜²æ­¢ä¸ç‚¹å‡»å†²çªï¼Œä¸è¿‡è¿™é‡Œæ²¡æœ‰ç‚¹å‡»äº‹ä»¶äº†
          isDragging = true;
          const evt = e.touches ? e.touches[0] : e;
          startX = evt.clientX;
          startY = evt.clientY;
          initialLeft = widget.offsetLeft;
          initialTop = widget.offsetTop;
          e.preventDefault(); // é˜²æ­¢é»˜è®¤æ»šåŠ¨
        };

        const onMove = (e) => {
          if (!isDragging) return;
          const evt = e.touches ? e.touches[0] : e;
          const deltaX = evt.clientX - startX;
          const deltaY = evt.clientY - startY;
          widget.style.left = (initialLeft + deltaX) + 'px';
          widget.style.top = (initialTop + deltaY) + 'px';
        };

        const onEnd = () => {
          if(!isDragging) return;
          isDragging = false;
          // ä¿å­˜ä½ç½®
          globalSettings.widgetX = parseInt(widget.style.left);
          globalSettings.widgetY = parseInt(widget.style.top);
          saveGlobalSettings();
        };

        widget.addEventListener('mousedown', onStart);
        widget.addEventListener('touchstart', onStart);
        window.addEventListener('mousemove', onMove);
        window.addEventListener('touchmove', onMove);
        window.addEventListener('mouseup', onEnd);
        window.addEventListener('touchend', onEnd);
      }

      function getActiveEventsForFlow() {

            const diff = Math.abs(t - curM);
            if(diff <= globalSettings.flowRange) {
              activeItems.push({ ...item, pageName: p.name });

          });
        });
        return activeItems;
      }

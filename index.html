      // --- [ä¿®æ”¹] éšè—åŠŸèƒ½ ---
      function hideFab() {

      // æ¢å¤æ˜¾ç¤º
      function showFab() {

      function showToast(text) {

      function toggleMenu() {
        // å¦‚æœå¤„äºéšèº«æ¨¡å¼ï¼Œç‚¹å‡»ä¸»æŒ‰é’®å°±æ˜¯â€œç°èº«â€
        if (fabContainer.classList.contains('ghost-mode')) {

          setTimeout(() => {

      function closeMenu() {

      document.addEventListener('click', e => {
        // åªæœ‰åœ¨èœå•æ‰“å¼€ä¸”ç‚¹å‡»å¤–éƒ¨æ—¶æ‰å…³é—­
        // å¦‚æœæ˜¯éšèº«æ¨¡å¼ç‚¹å‡»äº†ç©ºç™½å¤„ï¼Œä¸éœ€è¦åšä»»ä½•äº‹
        if (!fabContainer.contains(e.target) && fabContainer.classList.contains('menu-open')) {

      // --- æ‹–æ‹½åŠŸèƒ½ (ä¿æŒä¸å˜ï¼ŒåŠ äº†éšèº«åˆ¤æ–­) ---
      let isDragging = false;
      let hasMoved = false;
      let startX, startY, initialLeft, initialTop;
      const dragThreshold = 5;

      fabMain.addEventListener('mousedown', startDrag);
      fabMain.addEventListener('touchstart', startDrag, { passive: false });

      function startDrag(e) {
        // å¦‚æœæ˜¯éšèº«æ¨¡å¼ï¼Œç¦æ­¢æ‹–æ‹½ï¼Œåªå…è®¸ç‚¹å‡»
        if (fabContainer.classList.contains('ghost-mode')) {
          return;
        }

        if (fabContainer.classList.contains('menu-open')) {
          closeMenu();
        }

        isDragging = true;
        hasMoved = false;

        if (e.type === 'touchstart') {
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
        } else {
          startX = e.clientX;
          startY = e.clientY;
        }

        const rect = fabContainer.getBoundingClientRect();
        initialLeft = rect.left;
        initialTop = rect.top;

        // å…³é”®ï¼šæ‹–æ‹½å¼€å§‹æ—¶ï¼Œå°†å®šä½åˆ‡æ¢ä¸º left/topï¼Œé˜²æ­¢ CSS bottom/right å¹²æ‰°
        fabContainer.style.bottom = 'auto';
        fabContainer.style.right = 'auto';
        fabContainer.style.left = initialLeft + 'px';
        fabContainer.style.top = initialTop + 'px';

        document.addEventListener('mousemove', onDrag);
        document.addEventListener('touchmove', onDrag, { passive: false });
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('touchend', stopDrag);
      }

      function onDrag(e) {
        if (!isDragging) return;
        e.preventDefault();

        let clientX, clientY;
        if (e.type === 'touchmove') {
          clientX = e.touches[0].clientX;
          clientY = e.touches[0].clientY;
        } else {
          clientX = e.clientX;
          clientY = e.clientY;
        }

        const deltaX = clientX - startX;
        const deltaY = clientY - startY;

        if (Math.abs(deltaX) > dragThreshold || Math.abs(deltaY) > dragThreshold) {
          hasMoved = true;
        }

        fabContainer.style.left = initialLeft + deltaX + 'px';
        fabContainer.style.top = initialTop + deltaY + 'px';
      }

      function stopDrag() {
        isDragging = false;
        document.removeEventListener('mousemove', onDrag);
        document.removeEventListener('touchmove', onDrag);
        document.removeEventListener('mouseup', stopDrag);
        document.removeEventListener('touchend', stopDrag);
      }

      fabMain.addEventListener('click', e => {

          // 1. ç”µè„‘ç«¯åŒå‡» (dblclick)

          });

          // 2. æ‰‹æœºç«¯åŒå‡» (é€šè¿‡ç›‘å¬ä¸¤æ¬¡è§¦æ‘¸çš„æ—¶é—´é—´éš”)
          let lastTapTime = 0;
          document.addEventListener('touchend', e => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;

            // å¦‚æœä¸¤æ¬¡ç‚¹å‡»é—´éš”å°äº 300ms ä¸”å¤§äº 0ï¼Œè§†ä¸ºåŒå‡»
            if (tapLength < 300 && tapLength > 0) {

                e.preventDefault(); // é˜²æ­¢åŒå‡»è§¦å‘ç¼©æ”¾ç­‰é»˜è®¤è¡Œä¸º
              }
            }
            lastTapTime = currentTime;
          });

      /* --- ç¬¬4æ­¥ï¼šå…¨èƒ½é€»è¾‘æ ¸å¿ƒ V3.0 --- */
      let timerPages = [];

[{"time":"08:00","description":"æ´»åŠ¨å†…å®¹","icon":"â°"}]

      window.addEventListener('load', () => {

      function getPresets(type) { return JSON.parse(localStorage.getItem(STORAGE_KEYS[type])) || {}; }

        const presets = getPresets(type); const select = document.getElementById(`${type}-preset-select`);
        const cur = select.value; select.innerHTML = '<option value="">-- æ–°å»º/é€‰æ‹© --</option>';

      function loadPreset(type, name) {
        const fields = FIELD_MAP[type];
        if(!name) { fields.forEach(id => document.getElementById(id).value = ''); return; }

        if(data) fields.forEach(id => { const el=document.getElementById(id); if(el) el.value = data[id]||''; });
      }

        const name = document.getElementById(`${type}-preset-name`).value.trim();

        const presets = getPresets(type); const data = {};

      async function fetchModels() {
        const host = document.getElementById('api-host').value.replace(/\/$/, '');
        const key = document.getElementById('api-key').value;
        if(!host || !key) { showToast('è¯·å¡«å†™Hostå’ŒKey'); return; }

          list.style.display = 'block'; showToast(`è·å–åˆ° ${data.data.length} ä¸ªæ¨¡å‹`);

          } catch(err) { alert("æ–‡ä»¶é”™è¯¯"); }

        reader.readAsText(file);
      }

      function renderTabs() {

      async function generateSchedule(isAppend) {
        const host = document.getElementById('api-host').value.replace(/\/$/, '');
        const key = document.getElementById('api-key').value;
        const model = document.getElementById('model-name').value;
        if(!host || !key) { showToast('è¯·é…ç½®API'); return; }

        const currentPage = timerPages[activePageIndex];
        if(!currentPage.promptPreset) { showToast('è¯·å…ˆé€‰æ‹©æç¤ºè¯é¢„è®¾'); return; }
        const rawPrompt = getPresets('prompt')[currentPage.promptPreset]?.['prompt-content'];
        if(!rawPrompt) { showToast('æç¤ºè¯å†…å®¹ä¸ºç©º'); return; }

        const v = (id) => document.getElementById(id).value || '';
        let finalPrompt = rawPrompt
          .replace(/\${chat.name}/g, v('char-name'))
          .replace(/\${chat.settings.aiPersona}/g, v('char-persona'))
          .replace(/\${chat.settings.worldinfo}/g, v('world-info'))
          .replace(/\${chat.settings.history}/g, v('chat-history'))
          .replace(/\${user.name}/g, v('user-name'))
          .replace(/\${user.settings.aiPersona}/g, v('user-persona'));

        const loading = document.getElementById('schedule-loading'); 
        const btn1 = document.getElementById('btn-gen-schedule');
        const btn2 = document.getElementById('btn-append-schedule');
        loading.style.display = 'block'; btn1.disabled = true; btn2.disabled = true;

        try {
          const res = await fetch(`${host}/v1/chat/completions`, {
            method: 'POST', headers: {'Authorization': `Bearer ${key}`, 'Content-Type': 'application/json'},
            body: JSON.stringify({ model: model, messages: [{role:"system",content:"Output JSON Array only."}, {role:"user",content:finalPrompt}], temperature: 0.7 })
          });
          const data = await res.json();
          let txt = data.choices[0].message.content.replace(/```json|```/g, '').trim();
          const newData = JSON.parse(txt);
          
          if (isAppend) {
             currentPage.data = [...currentPage.data, ...newData];
             currentPage.data.sort((a,b)=>a.time.localeCompare(b.time));
          } else {
             currentPage.data = newData;
          }
          savePages(); renderTimeline(); showToast('ç”Ÿæˆå®Œæ¯•');
        } catch(e) { alert('é”™è¯¯:'+e.message); }
        finally { loading.style.display = 'none'; btn1.disabled = false; btn2.disabled = false; }
      }

          card.innerHTML = `
            <div class="t-header"><div class="t-time">${item.time}</div><div style="font-size:20px">${item.icon||'ğŸ“±'}</div></div>
            <div class="t-desc">${item.description}</div>${item.html_snippet||''}
            <div class="card-actions"><button class="card-btn edit" onclick="editItem(${i})">âœï¸</button><button class="card-btn del" onclick="delItem(${i})">ğŸ—‘ï¸</button></div>`;
          box.appendChild(card);
        });
        updateRealTimeStatus();
      }
      function editItem(i) {
        const data = timerPages[activePageIndex].data;
        const val = prompt("ä¿®æ”¹:", data[i].description);
        if(val) { data[i].description = val; savePages(); renderTimeline(); }
      }
      function delItem(i) {
        if(confirm("åˆ é™¤æ­¤æ¡?")) { timerPages[activePageIndex].data.splice(i,1); savePages(); renderTimeline(); }
      }

      function getStatusStringForPage(page, curM, isExport) {
        if(!page.data || page.data.length === 0) return "";
        let activeIdx = -1;
        for(let i=0; i<page.data.length; i++) {
          const [h,m] = page.data[i].time.split(':').map(Number);
          if(curM >= h*60+m) activeIdx = i; else break;
        }
        const charName = document.getElementById('char-name').value || "TA";
        let result = [];
        if (activeIdx !== -1 && (!isExport || page.exportMode !== 'future')) {
           const item = page.data[activeIdx];
           const [h,m] = item.time.split(':').map(Number);
           const diff = curM - (h*60+m);
           let txt = globalSettings.tplPast.replace(/\${min}/g, diff).replace(/\${char}/g, charName).replace(/\${act}/g, item.description);
           result.push(txt);
        }
        if ((!isExport || page.exportMode !== 'past')) {
           let nextIdx = activeIdx + 1;
           if (activeIdx === -1) nextIdx = 0; 
           if (nextIdx < page.data.length) {
             const next = page.data[nextIdx];
             const [h,m] = next.time.split(':').map(Number);
             const diff = (h*60+m) - curM;
             let txt = globalSettings.tplFuture.replace(/\${min}/g, diff).replace(/\${char}/g, charName).replace(/\${act}/g, next.description);
             result.push(txt);
           }
        }
        return result;
      }

      function updateRealTimeStatus() {
        const data = timerPages[activePageIndex]?.data || [];
        if(!data.length) return;
        const now = new Date(); const curM = now.getHours()*60 + now.getMinutes();
        document.querySelectorAll('.timeline-card').forEach(c => c.classList.remove('active-now'));
        let activeIdx = -1;
        for(let i=0; i<data.length; i++) {
          const [h,m] = data[i].time.split(':').map(Number);
          if(curM >= h*60+m) activeIdx = i; else break;
        }
        if(activeIdx !== -1) document.getElementById(`card-${activeIdx}`)?.classList.add('active-now');

        const curPage = timerPages[activePageIndex];
        const dummyPagePast = { ...curPage, exportMode: 'past' };
        const dummyPageFuture = { ...curPage, exportMode: 'future' };
        const txtPast = getStatusStringForPage(dummyPagePast, curM, true).join("");
        const txtFuture = getStatusStringForPage(dummyPageFuture, curM, true).join("");

        document.getElementById('rt-past').innerText = txtPast || "ï¼ˆå½“å‰æ— è¿›è¡Œä¸­æ´»åŠ¨ï¼‰";
        document.getElementById('rt-future').innerText = txtFuture || "ï¼ˆä»Šæ—¥è®¡åˆ’ç»“æŸï¼‰";
      }

      function copyGlobalContext() {
        const now = new Date(); const curM = now.getHours()*60 + now.getMinutes();
        let allStatus = [];
        timerPages.forEach(page => {
          if (page.exportEnabled !== false) {
             const lines = getStatusStringForPage(page, curM, true);
             if (lines.length > 0) allStatus.push(lines.join("ï¼Œ"));
          }
        });
        const finalContent = allStatus.join("\n"); 
        const template = globalSettings.copyTemplate;
        const result = template.replace("${timercontent}", finalContent);
        navigator.clipboard.writeText(result).then(() => { showToast('âœ… ä¸Šä¸‹æ–‡å·²å¤åˆ¶ï¼'); }).catch(() => showToast('å¤åˆ¶å¤±è´¥'));
      }

            // æ›¿æ¢å˜é‡
            textToInsert = textToInsert.replace(/\{\{char\}\}/g, tukiState.cachedCharName || "å¯¹æ–¹");
            textToInsert = textToInsert.replace(/\{\{user\}\}/g, tukiState.cachedUserName || "æˆ‘");

            if (win.showToast) win.showToast(`âš¡ TUKIæ’ä»¶: å·²æ’å…¥è‡ªå®šä¹‰å†…å®¹`);

            tukiState.pendingText = null;

}

// 3. æ•°æ®åŒæ­¥é€»è¾‘ (æ ¸å¿ƒéœ€æ±‚)
async function TUKI_syncData(silent = false) {
  if (!tukiState.iframe) return;
  const win = tukiState.iframe.contentWindow;
  
  // å°è¯•è¯»å–å…¨å±€ db
  if (win.db) {
    try {
      // 1. è·å–å½“å‰æ´»è·ƒçš„è§’è‰² ID (é€šå¸¸åœ¨ URL æˆ– localStorage)
      // å°æ‰‹æœºé€šå¸¸ä¼šæŠŠå½“å‰èŠå¤©çš„ ID å­˜åœ¨ localStorage 'Global_History_Key' æˆ–ç±»ä¼¼çš„
      // è¿™é‡Œæˆ‘ä»¬ç”¨æ›´ç›´æ¥çš„æ–¹æ³•ï¼šå°è¯•è¯»å–é¡µé¢ DOM å…ƒç´ ï¼Œæˆ–è€…è¯»å–æœ€è¿‘æ›´æ–°çš„ chat
      
      // æ–¹æ³• A: è¯»å– API é…ç½®
      const apis = await win.db.apiConfig.toArray();
      const currentApi = apis[0]; // ç®€å•å–ç¬¬ä¸€ä¸ªï¼Œæˆ–è€…æ ¹æ® activated åˆ¤æ–­
      
      // æ–¹æ³• B: è¯»å–è§’è‰² (è¿™é‡Œå‡è®¾æœ€è¿‘ä¸€æ¬¡äº¤äº’çš„è§’è‰²æ˜¯æ´»è·ƒè§’è‰²)
      // è¿™æ˜¯ä¸€ä¸ªå¯å‘å¼æœç´¢ï¼Œå› ä¸ºæˆ‘ä»¬ä¸çŸ¥é“ç¡®åˆ‡çš„ activeChatId å˜é‡å
      const chats = await win.db.chats.orderBy('lastTime').reverse().limit(1).toArray();
      
      if (chats && chats.length > 0) {
        const activeChat = chats[0];
        tukiState.cachedCharName = activeChat.name;
        
        // å°è¯•è·å–ç”¨æˆ·é¢„è®¾å
        // é€šå¸¸åœ¨ globalSettings æˆ–è€… userSettings è¡¨é‡Œ
        // å¦‚æœæ²¡æœ‰ï¼Œé»˜è®¤ä¸º 'User'
        tukiState.cachedUserName = "User"; // é»˜è®¤å€¼
        if (win.db.userSettings) {
             const users = await win.db.userSettings.toArray();
             if(users.length) tukiState.cachedUserName = users[0].name;
        }

        if (!silent) {
            document.getElementById('sync-char-name').innerText = activeChat.name;
            document.getElementById('sync-api-status').innerText = currentApi ? `å·²åŠ è½½ (${currentApi.model})` : "æ— API";
            updateStatus("âœ… æ•°æ®å·²åŒæ­¥", "active");
        }
      }
    } catch (e) {
      console.error("åŒæ­¥æ•°æ®å‡ºé”™:", e);
      if(!silent) updateStatus("âš ï¸ åŒæ­¥å¤±è´¥: æ•°æ®åº“ä¸å¯è¯»", "active");
    }
  } else {
    // å¤‡ç”¨æ–¹æ¡ˆï¼šå¦‚æœ db å˜é‡è¢«æ··æ·†æ”¹åäº†ï¼Œå°è¯•ä» DOM è¯»å–æ ‡é¢˜
    const title = win.document.title; // æˆ–è€…æ˜¯ header å…ƒç´ 
    if(title) {
        tukiState.cachedCharName = title.split(' ')[0]; // å‡è®¾æ ‡é¢˜æ˜¯ "CharName - EPhone"
        if (!silent) document.getElementById('sync-char-name').innerText = tukiState.cachedCharName + " (DOM)";
    }
  }
}

// 4. è®¡æ—¶å™¨ä¸UIæ§åˆ¶
function TUKI_startTimer() {
  if (!tukiState.iframe) { alert("è¯·å…ˆæ‰“å¼€å°æ‰‹æœºï¼"); return; }
  
  const seconds = parseInt(document.getElementById('timer-input').value) || 10;
  let remaining = seconds;
  
  // æ¸…é™¤æ—§è®¡æ—¶å™¨
  if (tukiState.timerId) clearInterval(tukiState.timerId);
  
  updateStatus("â³ è®¡æ—¶ä¸­...", "active");
  document.getElementById('timer-display').innerText = remaining + "s";
  
  tukiState.timerId = setInterval(() => {
    remaining--;
    document.getElementById('timer-display').innerText = remaining + "s";
    
    if (remaining <= 0) {
      clearInterval(tukiState.timerId);
      // æ—¶é—´åˆ°ï¼Œè£…å¡«å­å¼¹
      tukiState.pendingText = document.getElementById('inject-text').value;
      updateStatus("âš ï¸ å‡†å¤‡å°±ç»ª: ä¸‹æ¬¡å‘é€å°†è§¦å‘", "armed");
      if (tukiState.iframe.contentWindow.showToast) 
          tukiState.iframe.contentWindow.showToast("â±ï¸ è®¡æ—¶ç»“æŸï¼ä¸‹æ¬¡å‘é€å°†è‡ªåŠ¨æ’å…¥è‡ªå®šä¹‰å†…å®¹");
    }
  }, 1000);
}

  } else {

    panel.classList.add('minimized');

    // === å…³é”®éœ€æ±‚ï¼šå…³é—­æ‚¬æµ®çª—å–æ¶ˆæ’å…¥ ===
    if (tukiState.pendingText) {

}
